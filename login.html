<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar seccion</title>
    <link rel="stylesheet" href="styles/estilos_login.css">
    <script type="text/javascript" src="scripts/validacion_login.js"></script>
</head>
<body>
    <div class="login-page">
        <div">
          <form class="form"  method="post" onsubmit="return validarFormulario()">
            <h1>Iniciar Sesión</h1>
            <input type="text" id="caja_usuario" placeholder="Usuario"/>
            <input type="password" id="caja_contra" placeholder="Contraseña"/>
            <button type="submit">Iniciar Sesión</button>
            <p class="message">No estas registrado? <a href="registro.html">Crear una cuenta nueva</a></p>
          </form>
        </div>
      </div>
    
</body>
</html>
